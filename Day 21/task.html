<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 400px;
            border: 2px solid red;
            margin: auto;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;

        }

        .box:nth-child(1) {
            background-color: red;
            z-index: 20;
        }

        .box:nth-child(2) {
            background-color: green;
            z-index: 22222;
        }

        .box:nth-child(3) {
            background-color: yellow;
        }

        .box:nth-child(4) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </div>
</body>

</html>
