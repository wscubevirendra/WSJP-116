<!DOCTYPE html>
<html lang="en">

<head>

            width: 1004px;

            height: 200px;
        }

        .r3col1 {
            width: 250px;
            height: 200px;

        }

        .r3col2 {

            height: 200px;
            border: 2px solid green;
            float: left;
        }

<body>
    <div class="container">
        <div class="row1">
            <h1>WsCube Tech</h1>
        </div>
        <div class="row2">
            <div class="r2col"><a href="">Home</a></div>
            <div class="r2col"><a href="">About</a></div>

</html>
