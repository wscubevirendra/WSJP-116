<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container-fluid {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .container {
            max-width: 1200px;
            padding: 10px;
            /* border: 2px solid red; */
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 100%;
            padding: clamp(10px, 3vw, 20px);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            background-color: white;
            border-radius: 20px;
        }

        .heading {
            font-size: clamp(20px, 5vw, 60px);
            text-align: center;
            color: white;
            padding: 10px;
        }

        @media (width >=576px) {
            .card {
                width: calc(50% - 20px);
            }


        }

        @media (width>=768px) {
            .card {
                width: calc(33% - 20px);
            }


        }

        @media (width>=992px) {
            .card {
                width: calc(25% - 20px);
            }


        }


        @media (width>=1200px) {
            .card {
                width: calc(20% - 20px);
            }


        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="heading">WsCube Tech</h1>
        <div class="container">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>

        </div>

    </div>

</body>

</html>
