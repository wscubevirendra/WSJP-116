<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1300px;
            padding: 16px;
            background-color: red;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: calc(25% - 20px);
            padding: 10px;
            background-color: yellow;
            border-radius: 5px;
        }

        @media (width <=992px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }

        @media (width <=768px) {
            .card {
                width: calc(50% - 20px);
            }
        }


        @media (width <=576px) {
             .card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>

    </div>

</body>

</html>
