<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            height: 400px;
            border: 4px double red;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-around;
            align-items: center;
            font-size: 45px;
            position: relative;
        }

        .card {
            width: 240px;
            height: 100px;
            border: 2px solid green;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;
        }

        .container:hover .box {
            top: 100px;
            left: 800px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="box"></div>
    </div>

</body>

</html>
