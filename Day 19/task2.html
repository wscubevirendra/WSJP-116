<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            height: 300px;
            border: 4px double red;
            margin: 50px auto;
            position: relative;

        }

        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;

            transition: 1s;
        }

        .box:nth-child(1) {
            top: 0;
            left: 0;
        }

         .box:nth-child(2) {
            top: 0;
            right: 0;
        }


        .container:hover .box1 {
            top: 0;
            left: 700px;
        }

        .container:hover .box2 {
            top: 0;
            right: 700px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>


    </div>

</body>

</html>
