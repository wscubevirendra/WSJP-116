<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .parent {
            width: 800px;
            height: 400px;
            border: 2px double red;
            margin: 40px auto;
            display: flex;


        }

        .container {
            width: 1100px;
            height: 500px;
            border: 2px solid forestgreen;
            margin: 40px auto;

        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid green;
        }

        p {
            line-height: 100px;
        }

        .box:nth-child(2) {
            width: 100%;
            background-color: green;
            position: absolute;
            bottom: 0;
            right: 0;

        }

        /* a) 200px b)800px c)1100px d)1250px */
    </style>
</head>

<body>

    <div class="container">
        <div class="parent">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>


</body>

</html>
