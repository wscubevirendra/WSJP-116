<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            box-shadow: 1px 2px 2px gray;
            margin: 50px auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px 4px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <div class="box">
        <img id="image" src="https://cdn.pixabay.com/photo/2015/11/03/09/03/question-mark-1019993_640.jpg" alt="">
        <button onclick="change_image()">Best Movie</button>

    </div>

    <script>
        var image = document.getElementById("image");

        function change_image() {
            image.src = "https://m.media-amazon.com/images/I/81TeJPHjP-L._AC_UF1000,1000_QL80_.jpg"
        }

    </script>

</body>

</html>
