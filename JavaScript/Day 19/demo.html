<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .container {
            width: 1250px;
            padding: 10px;
            /* border: 2px solid red; */
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            width: 250px;
            height: 200px;
            box-shadow: 0px 0px 1px 2px white;
            background-color: teal;
            border-radius: 10px;
            padding: 16px;
        }

        .card img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>



    <script>
        var cards = Number(prompt("Card"));
        var container = document.querySelector(".container");
        for (var i = 1; i <= cards; i++) {
            var divElm = document.createElement("div");
            divElm.classList.add("card");
            divElm.innerHTML = ` <img src="https://picsum.photos/200/300?random=${i}">`;
            container.appendChild(divElm);
        }

    </script>
</body>

</html>
