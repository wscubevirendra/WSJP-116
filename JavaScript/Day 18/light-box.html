<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .gallery {
            display: flex;
            gap: 20px;
            margin: auto;
            padding: 10px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 20%;
            height: 200px;
            border-radius: 10px;
        }

        .container {
            width: 100%;
            height: 100%;
            box-shadow: 0px 0px 2px 2px gray;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 12222;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }



        .container img {
            width: 400px;
            height: 300px;
        }

        .container-fluid {
            width: 1200px;
            height: 100vh;
            margin: auto;

        }

        button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            z-index: 111111111;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="gallery">
            <img src="https://picsum.photos/id/101/600/400" class="thumb">
            <img src="https://picsum.photos/id/102/600/400" class="thumb">
            <img src="https://picsum.photos/id/103/600/400" class="thumb">
            <img src="https://picsum.photos/id/104/600/400" class="thumb">
            <img src="https://picsum.photos/id/125/600/400" class="thumb">
            <img src="https://picsum.photos/id/110/600/400" class="thumb">
            <img src="https://picsum.photos/id/120/600/400" class="thumb">
        </div>
        <div class="container">
            <img src="" alt="">
            <button>X</button>

        </div>

    </div>


    <script>
        var thumb = document.querySelectorAll(".thumb");
        var main_image = document.querySelector(".container img")
        var container = document.querySelector(".container")
        var button = document.querySelector("button")
        for (let image of thumb) {
            image.addEventListener(
                "click",
                function (event) {
                    container.style.display = "flex"
                    main_image.src = event.target.src;
                }
            )
        }


        button.addEventListener(
            "click",
            function () {
                container.style.display = "none"
            }
        )
    </script>


</body>

</html>
