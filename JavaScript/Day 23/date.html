<script>
    var d = new Date();
    console.log(d.getFullYear(), "Year") //Year
    console.log(d.getMonth() + 1, "Month") //Month
    console.log(d.getDay(), "Day"); //Day
    console.log(d.getDate(), "Date")
    console.log(d.getHours(), "Hour");
    console.log(d.getMinutes(), "Minutes");
    console.log(d.getSeconds(), "Sec")
    console.log(d.getMilliseconds(), "MiliSec");
    console.log(d.getTime() / 365 / 24 / 60 / 60 / 1000)



</script>
