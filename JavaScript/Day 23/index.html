<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            padding: 20px;
            box-shadow: 0px 2px 1px 1px gray;
            background-color: gold;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <!-- <button disabled="true">Stop</button> -->
        <h2>H:0</h2>
        <h2>M:0</h2>
        <h2>S:0</h2>
        <!-- <button>Start</button> -->
    </div>


    <script>
        var button = document.querySelectorAll("button");
        var h2 = document.querySelector("h2")
        var count = 0;

        var myCountInterval = null;



        button[1].addEventListener("click", function () {
            myCountInterval = setInterval(
                function () {
                    count++;
                    h2.innerText = count
                },
                1000
            );
            button[1].disabled = true
            button[0].disabled = false

        })

        button[0].addEventListener("click",
            function () {
                button[1].disabled = true
                clearInterval(myCountInterval)
                button[1].disabled = false
                button[0].disabled = true


            }
        )





    </script>
</body>

</html>
