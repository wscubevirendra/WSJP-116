<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .container {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            position: relative;
            margin: 200px auto;


        }


        .box {
            width: 200px;
            height: 200px;
            background-color: tan;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 1s;
            opacity: 0;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .container:hover .box {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"><img src="https://picsum.photos/200/300?random=1"></div>


    </div>

</body>

</html>
