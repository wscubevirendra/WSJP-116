<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            height: 500px;
            margin: 10px auto;
            background-color: #10287e;
        }

        .innerbox {
            width: 1200px;
            height: 300px;
            background-image: url("https://www.wscubetech.com/images/home-images/centers-top-bg.svg");
            background-position: center center;
        }

        .innerbox2{
            width: 1200px;
            height: 200px;
            background-image: url("https://www.wscubetech.com/images/home-images/centers-bottom-a-bg.svg");
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="innerbox"></div>
        <div class="innerbox2"></div>

    </div>

</body>

</html>
