<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #070721;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            width: 300px;
            height: 300px;
            /* border: 2px solid red; */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .line {
            width: 30px;
            height: 300px;
            background-color: yellow;
            animation: loader 3s infinite linear;
        }

        .line:nth-child(2) {
            background-color: orange;
     
        }

        .line:nth-child(3) {
            background-color: green;
          

        }

        .line:nth-child(4) {
            background-color: purple;
           
        }

        @keyframes loader {

            0%,
            100% {
                transform: scaleY(1) skew(0deg);
            }

            50% {
                transform: scaleY(1.3) skew(20deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>


    </div>

</body>

</html>
