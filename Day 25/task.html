<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 30px auto;
            border: 4px solid red;
            position: relative;
            animation: moveCircle 5s infinite linear;


        }

        .dot {
            width: 30px;
            height: 30px;
            background-color: chartreuse;
            position: absolute;
            border-radius: 50%;
            top: 60px;
            margin: 4px;
        }

        @keyframes moveCircle {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .innerDot {
            width: 5px;
            height: 5px;
            background-color: blue;
            position: absolute;
            border-radius: 50%;
            top: 0px;
            animation: moveCircle 1s infinite linear;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="dot">
            <div class="innerDot"></div>
        </div>

    </div>

</body>

</html>
