<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #2980b9, #3498db);

        }

        .container {
            width: 100%;
            height: 100%;
            /* border: 2px solid red; */
            position: relative;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 10%;
            bottom: -60%;
            /* border-radius: 50%; */
            animation: moveUp 4s infinite linear;
        }

        .box:nth-child(2) {
            left: 22%;
            height: 150px;
            width: 150px;
            background-color: orange;
            animation-duration: 2s;
        }

        .box:nth-child(3) {
            left: 27%;
            height: 40px;
            width: 40px;
            background-color: green;
            animation-duration: 3s;
        }

        .box:nth-child(4) {
            left: 40%;
            height: 180px;
            width: 180px;
            background-color: purple;
            animation-duration: 4s;
        }

        @keyframes moveUp {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;

            }

            50% {
                transform: translate(200px, -700px) rotate(260deg);
                opacity: 1;


            }

            100% {
                transform: translate(500px, -00px) rotate(360deg);
                opacity: 0;


            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>

</body>

</html>
