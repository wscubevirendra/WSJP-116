<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 500px;
            height: 400px;
            border: 2px solid red;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            align-content: space-between;

        }

        .card {
            width: 200px;
            height: 80px;
            background-color: blue;
            text-align: center;
            color: white;
            border-radius: 10px;
            padding-top: 14px;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="card">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="card">About</div>
        <div class="card">Contact</div>
        <div class="card">Gallery</div>
        <div class="card">Enquiry</div>
        <div class="card">Services</div>

    </div>

</body>

</html>
