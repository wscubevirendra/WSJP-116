<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 300px;
            height: 500px;
            border: 2px solid red;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .box{
            width: 200px;
            height: 100px;
            border: 2px solid green;
           
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>

    </div>

</body>

</html>
