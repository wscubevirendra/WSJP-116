<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            height: 300px;
            border: 2px solid red;
            margin: 20px auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .item{
            width: 150px;
            height: 150px;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>

    </div>

</body>

</html>
