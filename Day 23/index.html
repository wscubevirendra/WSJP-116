<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 900px;
            height: 400px;
            border: 2px solid red;
            margin: 40px auto;
            display: flex;
            justify-content: space-between;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: teal;
            font-size: 50px;
            text-align: center;
            color: white;
            transition: 1s;

        }

        .container:hover .card:nth-child(1) {
            transform: translateX(800px);
        }

        .container:hover .card:nth-child(2) {
            transform: translateX(-800px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            1
        </div>
        <div class="card">
            2
        </div>


    </div>
</body>

</html>
