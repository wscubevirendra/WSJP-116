<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .card {
            width: 300px;
            height: 300px;
            box-shadow: 0px 4px 10px gray;
            margin: 50px auto;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            transition: 400ms;
        }

        .card:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC1oRgPB5cLqePVT5PY35IR9z0eXtk9zlO0g&s" alt="">
    </div>

</body>

</html>
